<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Black Octagon Technologies</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
      line-height: 1.6;
      color: #333;
    }

    .container {
      max-width: 1000px;
      margin: auto;
      padding: 40px 20px;
    }

    h1, h2 {
      text-align: center;
    }

    h1 {
      margin-bottom: 10px;
    }

    h2 {
      margin-top: 40px;
      margin-bottom: 20px;
    }

    p {
      max-width: 800px;
      margin: 10px auto 20px;
      text-align: center;
    }

    /* Team section */
    .team-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }

    .team-member {
      background: #ffffff;
      padding: 20px;
      border-radius: 8px;
      text-align: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .team-member img {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 50%;
      margin-bottom: 15px;
    }

    .team-member h3 {
      margin: 10px 0 5px;
    }

    .team-member p {
      margin: 5px 0;
      text-align: center;
    }
